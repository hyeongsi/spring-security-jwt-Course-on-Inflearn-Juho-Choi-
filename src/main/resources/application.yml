  jpa:
    hibernate:
      ddl-auto: update #create update none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true

  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 84334605044-22ufd1fj9o1pgddp25db4g0h4mtt3902.apps.googleusercontent.com
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

          naver:
            client-id: ADCo9L3Otk6qnQZ1JeFc
            client-secret: ${NAVER_CLIENT_SECRET}
            scope:
              - name
              - email
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/naver

        # naver의 provider는 등록되어 있지 않기 때문에 직접 등록한다.
        provider:
          naver:
            # 이 uri로 요청 보내면 로그인 창 띄워줌
            # /oauth2/authorization/naver를 클릭하면 실제 호출되는 주소는 아래와 같다.
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            # 토큰 요청할 uri
            token-uri: https://nid.naver.com/oauth2.0/token
            # 유저 정보 요청할 uri
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response # 회원정보를 json으로 받는데 response라는 키값으로 네이버가 리턴해줌.



